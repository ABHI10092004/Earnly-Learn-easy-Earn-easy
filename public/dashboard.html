<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Earnly - Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- Include Navigation -->
    <div id="nav-placeholder"></div>

    <!-- Dashboard Content -->
    <div class="container my-5">
        <div class="row">
            <div class="col-md-4">
                <div class="card mb-4">
                    <div class="card-body">
                        <h5 class="card-title">Profile</h5>
                        <div class="text-center mb-3">
                            <img src="https://via.placeholder.com/100" class="rounded-circle" alt="Profile">
                            <h4 class="mt-2" id="userFullName">User Name</h4>
                            <p class="text-muted" id="userEmail">user@example.com</p>
                        </div>
                        <div class="d-grid">
                            <button class="btn btn-primary">Edit Profile</button>
                        </div>
                    </div>
                </div>
                
                <div class="card">
                    <div class="card-body">
                        <h5 class="card-title">Statistics</h5>
                        <ul class="list-group list-group-flush">
                            <li class="list-group-item d-flex justify-content-between align-items-center">
                                Courses Enrolled
                                <span class="badge bg-primary rounded-pill" id="enrolledCount">0</span>
                            </li>
                            <li class="list-group-item d-flex justify-content-between align-items-center">
                                Courses Completed
                                <span class="badge bg-success rounded-pill" id="completedCount">0</span>
                            </li>
                            <li class="list-group-item d-flex justify-content-between align-items-center">
                                Total Earnings
                                <span class="badge bg-warning rounded-pill" id="totalEarnings">0 APT</span>
                            </li>
                        </ul>
                    </div>
                </div>
            </div>
            
            <div class="col-md-8">
                <div class="card mb-4">
                    <div class="card-body">
                        <h5 class="card-title">My Courses</h5>
                        <div class="table-responsive">
                            <table class="table">
                                <thead>
                                    <tr>
                                        <th>Course</th>
                                        <th>Progress</th>
                                        <th>Status</th>
                                        <th>Action</th>
                                    </tr>
                                </thead>
                                <tbody id="enrolledCoursesTable">
                                    <!-- Course rows will be added here dynamically -->
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
                
                <div class="card">
                    <div class="card-body">
                        <h5 class="card-title">Recent Activity</h5>
                        <div class="activity-feed" id="activityFeed">
                            <!-- Activity items will be added here dynamically -->
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Scripts -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    
    <!-- Load navigation -->
    <script>
        $(function() {
            $("#nav-placeholder").load("nav.html", function() {
                // After loading nav.html, load its JavaScript
                $.getScript("/nav.js", function() {
                    // Now that both HTML and JS are loaded, initialize nav
                    if (typeof initNavigation === 'function') {
                        initNavigation();
                    }
                });
            });
        });
    </script>
    
    <script src="dashboard.js"></script>
</body>
</html>
