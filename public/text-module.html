<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Text Module - Earnly</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="styles.css">
    <style>
        .module-header {
            background: linear-gradient(135deg, #6a11cb 0%, #2575fc 100%);
            color: white;
            padding: 3rem 0;
            margin-bottom: 2rem;
            border-radius: 0 0 15px 15px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
        }
        
        .module-content {
            background: white;
            border-radius: 10px;
            padding: 2rem;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.05);
            margin-bottom: 2rem;
        }
        
        .text-content {
            font-size: 1.1rem;
            line-height: 1.8;
            color: #333;
        }
        
        .text-content h2 {
            color: #6a11cb;
            margin-top: 1.5rem;
            margin-bottom: 1rem;
            font-weight: 600;
        }
        
        .text-content h3 {
            color: #2575fc;
            margin-top: 1.25rem;
            margin-bottom: 0.75rem;
            font-weight: 500;
        }
        
        .text-content p {
            margin-bottom: 1.25rem;
        }
        
        .text-content ul, .text-content ol {
            margin-bottom: 1.25rem;
            padding-left: 1.5rem;
        }
        
        .text-content li {
            margin-bottom: 0.5rem;
        }
        
        .text-content blockquote {
            border-left: 4px solid #6a11cb;
            padding-left: 1rem;
            margin-left: 0;
            margin-bottom: 1.25rem;
            font-style: italic;
            color: #555;
        }
        
        .text-content code {
            background: #f8f9fa;
            padding: 0.2rem 0.4rem;
            border-radius: 3px;
            font-family: monospace;
        }
        
        .text-content pre {
            background: #f8f9fa;
            padding: 1rem;
            border-radius: 5px;
            overflow-x: auto;
            margin-bottom: 1.25rem;
        }
        
        .reading-progress {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 5px;
            background: #e9ecef;
            z-index: 1000;
        }
        
        .reading-progress-bar {
            height: 100%;
            background: #28a745;
            width: 0%;
            transition: width 0.3s ease;
        }
        
        .module-actions {
            position: sticky;
            bottom: 0;
            background: white;
            padding: 1rem;
            border-top: 1px solid #e9ecef;
            box-shadow: 0 -4px 15px rgba(0, 0, 0, 0.05);
            z-index: 1000;
        }
        
        .navigation-buttons {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        .btn-complete {
            background: #28a745;
            color: white;
            border: none;
            padding: 0.5rem 1.5rem;
            border-radius: 5px;
            font-weight: 600;
            transition: all 0.3s ease;
        }
        
        .btn-complete:hover {
            background: #218838;
            transform: translateY(-2px);
        }
        
        .btn-complete:disabled {
            background: #6c757d;
            cursor: not-allowed;
            transform: none;
        }
        
        .btn-nav {
            background: #f8f9fa;
            border: 1px solid #dee2e6;
            padding: 0.5rem 1rem;
            border-radius: 5px;
            transition: all 0.3s ease;
        }
        
        .btn-nav:hover:not(:disabled) {
            background: #e9ecef;
            transform: translateY(-2px);
        }
        
        .btn-nav:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }
        
        .reward-badge {
            background: #ffc107;
            color: #212529;
            padding: 0.5rem 1rem;
            border-radius: 5px;
            font-weight: 600;
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
        }
    </style>
</head>
<body>
    <!-- Include Navigation -->
    <div id="nav-placeholder"></div>
    
    <!-- Reading Progress Bar -->
    <div class="reading-progress">
        <div class="reading-progress-bar" id="readingProgressBar"></div>
    </div>
    
    <!-- Module Header -->
    <div class="module-header">
        <div class="container">
            <div class="row align-items-center">
                <div class="col-md-8">
                    <h1 id="moduleTitle">Loading Module...</h1>
                    <p id="moduleDescription" class="lead">Loading description...</p>
                    <div class="d-flex align-items-center mt-3">
                        <span class="badge bg-light text-dark me-2" id="moduleType">Type: Loading...</span>
                        <span class="badge bg-warning text-dark" id="moduleReward">Reward: Loading...</span>
                    </div>
                </div>
                <div class="col-md-4 text-center">
                    <div class="reward-badge">
                        <i class="fas fa-coins"></i>
                        <span id="rewardAmount">0</span> coins
                    </div>
                </div>
            </div>
        </div>
    </div>
    
    <!-- Module Content -->
    <div class="container">
        <div class="module-content">
            <div id="textContent">
                <!-- Text content will be loaded here -->
            </div>
        </div>
        
        <!-- Module Actions -->
        <div class="module-actions">
            <div class="container">
                <div class="navigation-buttons">
                    <button id="prevModuleBtn" class="btn btn-nav">
                        <i class="fas fa-arrow-left me-2"></i>Previous Module
                    </button>
                    
                    <button id="completeBtn" class="btn btn-complete" disabled>
                        <i class="fas fa-check-circle me-2"></i>Mark as Complete
                    </button>
                    
                    <button id="nextModuleBtn" class="btn btn-nav">
                        Next Module<i class="fas fa-arrow-right ms-2"></i>
                    </button>
                </div>
            </div>
        </div>
    </div>
    
    <!-- Scripts -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    
    <!-- Load navigation -->
    <script>
        $(function() {
            $("#nav-placeholder").load("nav.html", function() {
                // After loading nav.html, load its JavaScript
                $.getScript("/nav.js", function() {
                    // Now that both HTML and JS are loaded, initialize nav
                    if (typeof initNavigation === 'function') {
                        initNavigation();
                    }
                });
            });
        });
    </script>
    
    <script src="text-module.js"></script>
</body>
</html>
